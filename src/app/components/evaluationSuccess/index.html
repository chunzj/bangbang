<div class="evaluation-success-page container">

  <div class="bb-content" ng-switch="source">
  <div class="title">感谢您的评价</div>
    <div ng-if="isReturnCash">
      <div class="comment">我们已将“10元返现”划入你的账号中</div>

  </div>
</div>
