<div class="order-item" ng-repeat="order in resolvedOrders">
    <div class="link">
        <div class="theme">{{order.theme}}</div>
        <div class="detail">
            <div class="place">{{order.departure | truncateStr:'4'}}-{{order.arrival | truncateStr:'4'}}</div>
            <div class="goods">{{order.goods | truncateStr:'9'}}</div>
            <div class="date-time">{{order.orderDate}}</div>
        </div>
    </div>
    <div class="status">
        <div class="text">{{order.status.text}}</div>
        <div class="salary">佣金 : {{order.salary | currencyCn}}</div>
    </div>
</div>
<div ng-if="!resolvedOrders" class="no-data">未查询到相应的记录</div>
