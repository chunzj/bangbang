<div class="order-item" ng-repeat="order in latestOrders">
    <div>
        <div class="theme">{{order.theme}}</div>
        <div class="detail">
            <div class="place">{{order.departure}}-{{order.arrival}}</div>
            <div class="goods">{{order.goods}}</div>
        </div>
    </div>
    <div class="detail-link" ui-sref="asLatestOrderDetail({orderId:order.id})">详情</div>
</div>
