<div class="register-page container">
  <bb-header title="E棒棒-注册"></bb-header>
  <div class="bb-content">
    <div class="apply">
      <a ui-sref="asRegister">
        <div class="text">申请当棒棒</div>
      </a>
      <div class="comment">*即注册你的资料，你的联系方式及部分个人资料、评分等会显示在E棒棒上，方便大家找到你。</div>
    </div>
    <div class="login">
      <a ui-sref="lookRegister">
        <div class="text">申请成为用户</div>
      </a>
      <div class="comment">*即注册成为E棒棒会员，可以获得现金返利。</div>
    </div>
  </div>
</div>
